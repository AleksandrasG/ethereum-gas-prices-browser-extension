<!doctype html>
<link rel="stylesheet" href="popup.css">

<div id="popup">
	<h1>Ethereum Gas Prices</h1>
	<button id="refresh-button" data-content-loaded="false"></button>
	<table>
		<tr>
			<td />
			<td class="label">Fast</td>
			<td class="label">Normal</td>
			<td class="label">Slow</td>
			<td />
		</tr>
		<tr id="gasNow">
			<td><a href="https://www.gasnow.org/" target="_blank">GasNow</a></td>
			<td class="fast" data-source="gasNow|0">...</td>
			<td class="normal" data-source="gasNow|1">...</td>
			<td class="slow" data-source="gasNow|2">...</td>
			<td class="timestamp"></td>
		</tr>
		<tr id="etherscan">
			<td><a href="https://etherscan.io/gastracker" target="_blank">Etherscan</a></td>
			<td class="fast" data-source="etherscan|0">...</td>
			<td class="normal" data-source="etherscan|1">...</td>
			<td class="slow" data-source="etherscan|2">...</td>
			<td class="timestamp"></td>
		</tr>
		<tr id="egs">
			<td><a href="https://ethgasstation.info/" target="_blank">EGS</a></td>
			<td class="fast" data-source="egs|0">...</td>
			<td class="normal" data-source="egs|1">...</td>
			<td class="slow" data-source="egs|2">...</td>
			<td class="timestamp"></td>
		</tr>
	</table>
</div>

<script src="popup.js"></script>
